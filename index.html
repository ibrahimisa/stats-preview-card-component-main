<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="image"></div>
    <div class="text">
      <h1 class="title">
        Get <span class="highlight">insights</span> that help your business grow.
      </h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2 class="stat-heading">10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2 class="stat-heading">314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2 class="stat-heading">12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ibrahimisa">Ibrahim Isa Jajere</a>.
  </div>
</body>
</html>
